<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center" style="background-color: gray;color: white;">
          <h1>Signup Area</h1>
          <h5>Create Free Account, No Charge</h5>
        </div>
        <hr>
        <form action="">
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name"
              autocomplete="off">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Mobile</label>
            <input type="email" class="form-control" id="formGroupExampleInput" placeholder="Mobile No"
              autocomplete="off">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Email Id:</label>
            <input type="email" class="form-control" id="formGroupExampleInput" placeholder="Email id"
              autocomplete="off">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Password</label>
            <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Admin Password"
              autocomplete="off">
          </div>
          <button type="button" class="btn btn-primary text-center">Singup</button>
        </form>
        <a style="text-decoration: none;cursor: pointer; color: blue;font-weight: bold;" routerLink="/login">Already Account ? Click to Login</a>
      </div>
    </div>
  </div>
</div>
